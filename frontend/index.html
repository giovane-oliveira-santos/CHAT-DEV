<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>DEV CHAT</title>
  </head>
  <body>
    <section class="container">
      <section class="login">
        <h2>Login</h2>
        <form class="login-form">
          <input
            type="text"
            placeholder="Seu nome"
            class="login__input"
            required
          />

          <button type="submit" class="login__button">Entrar</button>
        </form>
      </section>

      <section class="chat">
        <section class="chat__message">
          <!-- <div class="message--self">oi</div>

          <div class="message--other">
            <span class="message--sender">Devclub</span>
            responde
          </div> -->
        </section>

        <form class="chat-form">
          <input
            type="text"
            placeholder="Digite sua mensagem..."
            class="chat__input"
            required
          />

          <button type="submit" class="chat__button">
            <img src="./asses/send.png" alt="Enviar" />
          </button>
        </form>
      </section>
    </section>
  </body>
  <script src="script.js"></script>
</html>
